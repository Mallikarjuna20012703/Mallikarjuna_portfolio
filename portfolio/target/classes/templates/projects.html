<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Projects - Mallikarjuna Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark p-5">
<div class="container">
    <h2>üìÅ My Projects</h2>
    <hr>

    <div class="row" th:each="project : ${projects}">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${project.title}">Project Title</h5>
                    <p class="card-text" th:text="${project.description}">Description</p>
                    <p><strong>Technologies:</strong> <span th:text="${project.technologies}"></span></p>
                    <span class="badge badge-primary" th:text="${project.category}">Type</span>
                </div>
            </div>
        </div>
    </div>

    <a href="/" class="btn btn-secondary mt-4">‚Üê Back to Home</a>
</div>
</body>
</html>
