<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mallikarjuna Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 50px 15px;
        }

        h1.display-4 {
            font-weight: 700;
            color: #343a40;
            margin-bottom: 15px;
        }

        p.lead {
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            min-width: 140px;
            font-weight: 500;
        }

        .btn-blue {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-blue:hover {
            background-color: #0056b3;
            color: white;
        }

        hr {
            margin: 30px 0;
        }
    </style>
</head>

<body class="text-center">

<div class="container">
    <h1 class="display-4" th:text="${name}">Yampalaku Mallikarjuna</h1>
    <p class="lead" th:text="${welcomeMessage}">Welcome to my portfolio website!</p>

    <hr/>

    <a href="/about" class="btn btn-primary m-2">About Me</a>
    <a href="/education" class="btn btn-success m-2">Education</a>
    <a href="/skills" class="btn btn-info m-2">Skills</a>
    <a href="/projects" class="btn btn-warning m-2">Projects</a>
    <a href="/contact" class="btn btn-dark m-2">Contact</a>
    <a href="/resume" class="btn btn-blue m-2">Resume</a>
</div>

</body>
</html>
